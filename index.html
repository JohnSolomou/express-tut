    <form action="/jobapplication" method="POST">

        <br />

        <label for="empFirst">First Name:</label>
        <input type="text" id="empFirst" name="empFirst" />

        <br /><br />
      </fieldset>
      <br />
      <button type="submit">submit job application</button>
    </form>
  </body>
